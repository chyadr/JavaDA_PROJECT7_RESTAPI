<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.springframework.org/security/tags">
<head>
    <title> Spring Boot </title>
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
</head>
<body>
<h3 style="text-align:center"> HOME PAGE </h3>
<div class="container">
    <div class="row">

        <div class="col-6">
            <a href="/bidList/list">CRUD Application (BidList, CurvePoint ...)</a>
            <br>
            <div sec:authorize="hasAuthority('ADMIN')" >
                <a href="/user/list">User management</a>
            </div>
        </div>
        <div class="col-6 text-right">
            Logged in user: <b th:inline="text"  class="user"> <span sec:authentication="name"></span> </b>
            <form th:action="@{/logout}" method="POST">
                <input type="submit" value="Logout"/>
            </form>
        </div>
    </div>

</div>
</body>
</html>
